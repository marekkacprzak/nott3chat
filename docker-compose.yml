version: '3.8'

services:
  nott3chat-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5128:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - AzureOpenAI__Models__0=gpt-4o-mini
      - AzureOpenAI__Models__1=gpt-4o
      - AzureOpenAI__Models__2=gpt-35-turbo
      - AzureOpenAI__TitleModel=gpt-4o-mini
      - AZURE_FILE_STORAGE_MOUNTED=false
    volumes:
      # Local development - map host directory to container mount point
      - ./data:/mnt/azurefileshare
      # Additional app data volume for local development
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local
